<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal moderno -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente de texto elegante -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el icono central -->
    <radialGradient id="iconGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Filtros de sombra modernos -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro para el brillo -->
    <filter id="shine">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo del logo con forma moderna -->
  <g transform="translate(10, 10)">
    <!-- Forma principal moderna -->
    <path d="M 20 5 Q 35 5, 35 20 Q 35 35, 20 35 Q 5 35, 5 20 Q 5 5, 20 5 Z" 
          fill="url(#modernGradient)" 
          filter="url(#modernShadow)"
          stroke="url(#modernGradient)" 
          stroke-width="2"/>
    
    <!-- Icono central elegante -->
    <g transform="translate(20, 20)">
      <!-- Círculo principal -->
      <circle cx="0" cy="0" r="12" fill="url(#iconGradient)" filter="url(#shine)"/>
      
      <!-- Elementos decorativos internos -->
      <circle cx="0" cy="0" r="8" fill="none" stroke="#667eea" stroke-width="1.5" opacity="0.8"/>
      <circle cx="0" cy="0" r="4" fill="none" stroke="#764ba2" stroke-width="1" opacity="0.6"/>
      
      <!-- Punto central -->
      <circle cx="0" cy="0" r="2" fill="#f093fb"/>
      
      <!-- Elementos decorativos externos -->
      <circle cx="-8" cy="-8" r="1.5" fill="#4facfe" opacity="0.7"/>
      <circle cx="8" cy="-8" r="1.5" fill="#f5576c" opacity="0.7"/>
      <circle cx="-8" cy="8" r="1.5" fill="#667eea" opacity="0.7"/>
      <circle cx="8" cy="8" r="1.5" fill="#764ba2" opacity="0.7"/>
      
      <!-- Líneas decorativas -->
      <line x1="-6" y1="-6" x2="6" y2="6" stroke="#f093fb" stroke-width="1" opacity="0.5"/>
      <line x1="6" y1="-6" x2="-6" y2="6" stroke="#4facfe" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Efectos de brillo -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <circle cx="20" cy="20" r="15" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Texto del logo moderno -->
  <g transform="translate(60, 15)">
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)" filter="url(#glow)">
      Anime
    </text>
    <text x="0" y="45" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)" filter="url(#glow)">
      Zone
    </text>
  </g>
  
  <!-- Efectos de partículas modernas -->
  <circle cx="15" cy="15" r="1" fill="#667eea" opacity="0.6" filter="url(#glow)"/>
  <circle cx="35" cy="25" r="0.8" fill="#764ba2" opacity="0.4" filter="url(#glow)"/>
  <circle cx="25" cy="35" r="0.6" fill="#f093fb" opacity="0.5" filter="url(#glow)"/>
  <circle cx="45" cy="15" r="0.7" fill="#f5576c" opacity="0.3" filter="url(#glow)"/>
  <circle cx="5" cy="35" r="0.5" fill="#4facfe" opacity="0.4" filter="url(#glow)"/>
</svg>
