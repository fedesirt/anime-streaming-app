<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icono principal -->
  <g transform="translate(10, 10)">
    <!-- CÃ­rculo de fondo -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Ojo de anime estilizado -->
    <ellipse cx="20" cy="18" rx="8" ry="10" fill="#ffffff"/>
    <ellipse cx="20" cy="18" rx="4" ry="6" fill="#1f2937"/>
    <ellipse cx="21" cy="17" rx="1.5" ry="2" fill="#ffffff"/>
    
    <!-- Ondas de streaming -->
    <path d="M 8 28 Q 12 26, 16 28 Q 20 30, 24 28 Q 28 26, 32 28" 
          stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 8 32 Q 12 30, 16 32 Q 20 34, 24 32 Q 28 30, 32 32" 
          stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Texto del logo -->
  <g transform="translate(60, 15)">
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
      Anime
    </text>
    <text x="0" y="45" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
      Zone
    </text>
  </g>
  
  <!-- Efecto de brillo -->
  <circle cx="20" cy="20" r="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
</svg>
